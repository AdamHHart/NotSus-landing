<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotSus.net</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #17104D;
            color: #ffffff;
        }

        .page {
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo-container {
            background-color: #7169C9;
            padding: 1rem 2rem;
            border-radius: 2rem;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .tagline {
            font-size: 1.8rem;
            font-weight: normal;
            margin-bottom: 3rem;
        }

        .main-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        .button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .button:hover {
            opacity: 0.9;
        }

        .primary-button {
            background-color: #9dcfd0;
            color: #17104D;
        }

        .secondary-button {
            background-color: #7169C9;
            color: #ffffff;
        }

        .feedback-form {
            width: 100%;
            max-width: 400px;
            margin-top: 1rem;
            display: none;
            background-color: #7169C9;
            padding: 2rem;
            border-radius: 1.5rem;
        }

        .feedback-form.active {
            display: block;
        }

        .feedback-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 2rem;
            background-color: #9dcfd0;
            color: #17104D;
            font-size: 1rem;
        }

        .feedback-form input::placeholder {
            color: #333333;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="logo-container">
            <div class="logo">üßêNotSus.net</div>
            <h6 class="tagline">The better browser for kids.</h6>
        </div>
        
        
        <div class="main-content">
            <p>Do you want a productive and safe web environment for kids?</p>
            <p>Give controlled access to the information and tools you agree with.</p>
            <p>Join our waitlist if you want your kids to have a better environment online!</p>
        </div>

        <div class="buttons-container">
            <button onclick="showForm()" class="button primary-button">Join our waitlist!</button>
            <button onclick="showFeedbackForm()" class="button secondary-button">Help us, tell us your problems!</button>
        </div>

        <form class="feedback-form" id="waitlistForm">
            <input type="text" placeholder="Your name" name="name" required>
            <input type="email" placeholder="email@example.com" name="email" required>
            <button type="submit" class="button primary-button">Join waitlist</button>
        </form>

        <form class="feedback-form" id="feedbackForm">
            <input type="text" placeholder="Your name" name="name" required>
            <input type="email" placeholder="email@example.com" name="email" required>
            <input type="text" placeholder="Tell us your concerns" name="concerns" required>
            <button type="submit" class="button primary-button">Submit feedback</button>
        </form>
    </div>

    <script>
        function showForm() {
            document.getElementById('waitlistForm').classList.add('active');
            document.getElementById('feedbackForm').classList.remove('active');
        }

        function showFeedbackForm() {
            document.getElementById('feedbackForm').classList.add('active');
            document.getElementById('waitlistForm').classList.remove('active');
        }

        document.getElementById('waitlistForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Add your form submission logic here
        });

        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Add your form submission logic here
        });
    </script>
</body>
</html>
