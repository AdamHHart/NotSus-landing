services:
  - type: web
    name: notsus-web
    env: node
    buildCommand: npm install
    startCommand: npm run migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: notsus-db
          property: connectionString

databases:
  - name: notsus-db
    ipAllowList: []