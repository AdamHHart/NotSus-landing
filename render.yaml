
services:
  - type: web
    name: notsus-web
    env: node
    buildCommand: npm install && node scripts/patch-gopd.js && npm rebuild bcrypt --build-from-source
    startCommand: npm run migrate && npm start
    nodeVersion: 20.x
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: notsus-db
          property: connectionString
databases:
  - name: notsus-db
    ipAllowList: []
