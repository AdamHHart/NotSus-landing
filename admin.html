<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotSus.net Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #17104D;
            color: #ffffff;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background-color: #7169C9;
            padding: 1rem 2rem;
            border-radius: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: #7169C9;
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #7169C9;
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #17104D;
        }

        th {
            background-color: #9dcfd0;
            color: #17104D;
            font-weight: bold;
        }

        tr:hover {
            background-color: #8b84d9;
        }

        .concern-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: #9dcfd0;
            color: #17104D;
            border-radius: 0.5rem;
            margin: 0.25rem;
            font-size: 0.875rem;
        }

        .refresh-button, .export-button, .logout-button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .refresh-button {
            background-color: #9dcfd0;
            color: #17104D;
        }

        .export-button {
            background-color: #4CAF50;
            color: white;
        }

        .logout-button {
            background-color: #ff4444;
            color: white;
        }

        .date-filter {
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            margin-right: 1rem;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background-color: #7169C9;
            border-radius: 1rem;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #9dcfd0;
            color: #17104D;
            font-size: 1rem;
        }

        .login-form button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #9dcfd0;
            color: #17104D;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #8bbabb;
        }

        .error-message {
            color: #ff4444;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: rgba(255, 68, 68, 0.1);
            border-radius: 0.5rem;
            display: none;
        }

        .dashboard-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <h2>üßê NotSus.net Admin</h2>
        <p style="margin-bottom: 2rem;">Please login to access the dashboard</p>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm" class="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="dashboardContainer" class="dashboard-container">
        <div class="container">
            <div class="header">
                <div class="logo">üßê NotSus.net Admin Dashboard</div>
                <div>
                    <input type="date" class="date-filter" id="dateFilter">
                    <button class="refresh-button" onclick="refreshData()">Refresh Data</button>
                    <button class="export-button" onclick="exportToCSV()">Export CSV</button>
                    <button class="logout-button" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalSubmissions">-</div>
                    <div>Total Submissions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="topConcern">-</div>
                    <div>Top Concern</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todaySubmissions">-</div>
                    <div>Today's Submissions</div>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Concerns</th>
                        <th>Other Description</th>
                    </tr>
                </thead>
                <tbody id="submissionsTable">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // JavaScript code for handling authentication, data fetching, and exporting
        let authToken = localStorage.getItem('adminToken');
        let currentSubmissions = [];

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('https://www.notsus.net/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success && data.user.is_admin) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    showDashboard();
                    refreshData();
                } else {
                    throw new Error('Admin access required');
                }
            } catch (err) {
                errorMessage.textContent = 'Invalid credentials or insufficient permissions';
                errorMessage.style.display = 'block';
            }
        });

        function logout() {
            localStorage.removeItem('adminToken');
            authToken = null;
            showLogin();
        }

        function showLogin() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('dashboardContainer').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboardContainer').style.display = 'block';
        }

        async function refreshData() {
            if (!authToken) {
                showLogin();
                return;
            }

            try {
                const dateFilter = document.getElementById('dateFilter').value;
                const response = await fetch(
                    `https://www.notsus.net/api/admin/feedback${dateFilter ? `?date=${dateFilter}` : ''}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    }
                );

                if (response.status === 401 || response.status === 403) {
                    throw new Error('Authentication failed');
                }

                const data = await response.json();

                if (data.success) {
                    currentSubmissions = data.data;

                    // Update stats
                    document.getElementById('totalSubmissions').textContent = data.data.length;
                    document.getElementById('topConcern').textContent = data.data[0]?.topConcern || '-';
                    document.getElementById('todaySubmissions').textContent = data.data.filter(submission => {
                        const createdAt = new Date(submission.created_at);
                        const today = new Date();
                        return createdAt.getDate() === today.getDate() &&
                            createdAt.getMonth() === today.getMonth() &&
                            createdAt.getFullYear() === today.getFullYear();
                    }).length;

                    // Update table
                    const tbody = document.getElementById('submissionsTable');
                    tbody.innerHTML = '';

                    data.data.forEach(submission => {
                        const concerns = [
                            submission.screen_time_addiction && 'Screen Time',
                            submission.consumptive_habits && 'Consumptive Habits',
                            submission.inappropriate_content && 'Inappropriate Content',
                            submission.bad_influences && 'Bad Influences',
                            submission.safety && 'Safety',
                            submission.false_information && 'False Information',
                            submission.social_distortion && 'Social Distortion',
                            submission.other_concern && 'Other'
                        ].filter(Boolean);

                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td>${new Date(submission.created_at).toLocaleString()}</td>
                            <td>${submission.name}</td>
                            <td>${submission.user_email}</td>
                            <td>${concerns.map(c => `<span class="concern-tag">${c}</span>`).join('')}</td>
                            <td>${submission.other_description || ''}</td>
                        `;
                    });
                }
            } catch (err) {
                console.error('Error fetching data:', err);
                if (err.message === 'Authentication failed') {
                    logout();
                }
            }
        }

        async function exportToCSV() {
            if (currentSubmissions.length === 0) {
                alert('No data to export');
                return;
            }

            const headers = ['Date', 'Name', 'Email', 'Concerns', 'Other Description'];
            const csvRows = [headers.join(',')];

            currentSubmissions.forEach(submission => {
                const concerns = [
                    submission.screen_time_addiction && 'Screen Time',
                    submission.consumptive_habits && 'Consumptive Habits',
                    submission.inappropriate_content && 'Inappropriate Content',
                    submission.bad_influences && 'Bad Influences',
                    submission.safety && 'Safety',
                    submission.false_information && 'False Information',
                    submission.social_distortion && 'Social Distortion',
                    submission.other_concern && 'Other'
                ].filter(Boolean);

                const row = [
                    new Date(submission.created_at).toLocaleString(),
                    submission.name?.replace(/,/g, ';'),
                    submission.user_email?.replace(/,/g, ';'),
                    concerns.join('; '),
                    submission.other_description?.replace(/,/g, ';').replace(/\n/g, ' ')
                ];

                csvRows.push(row.join(','));
            });

            const csvContent = csvRows.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');

            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `notsus_feedback_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        if (authToken) {
            showDashboard();
            refreshData();
        } else {
            showLogin();
        }

        setInterval(refreshData, 300000);
    </script>
</body>
</html>
